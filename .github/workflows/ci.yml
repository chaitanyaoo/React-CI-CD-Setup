name: React CI pipeline

on:
    push:
        branches:
            - master
            - main 

jobs:
    build-and-test:
       runs-on: ubuntu-latest
       
       steps:
         - name: "Setup Node Js"
           uses: actions/setup-node@v4
           with: 
              node-version: '21'
           
         - name: "Check node version"
           run: node --version
   
        
