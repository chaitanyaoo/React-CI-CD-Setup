name: React CI pipeline

on:
    push:
        branches:
            - master
            - main 

jobs:
    build-and-test:
       runs-on: ubuntu-latest
       
       steps:
         - name: "Setup Node Js"
           uses: actions/setup-node@v4
           with: 
              node-version: '21'
           
         - name: "Check node version"
           run: node --version
         
         - name: "Clone the Repository"
           run : actions/checkout@v4

         - name: " installing dependencies"
           run: npm install
           
   
        
